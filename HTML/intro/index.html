<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="/CSS/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/video.css">
  <link rel="stylesheet" href="/CSS/header.css">
</head>
<body>

  <main>

    <div class="header">
      <div class="left_section">
        <img src="/img/icons/hamburger-menu.svg" alt="" class="hamburger-icon">
        <img src="/img/youtube-logo.svg" alt="" class="youtube-logo">
      </div>
      <div class="middle_section">
        <input type="search" name="" id="search_bar" placeholder="Search">
        <button class="search-button">
          <img src="/img/icons/search.svg" alt="">
        </button>
        <button class="voice_search_button">
          <img src="/img/icons/voice-search-icon.svg" alt="">
        </button>
      </div>
      <div class="right_section">
        <img src="" alt="" class="profile">
        <img src="" alt="" class="notification">
        <img src="" alt="" class="yt-apps">
        <img src="" alt="" class="create-video">
      </div>
    </div>

    <section class="videos">
      <div class="video_preview">
        <div>
          <img src="/img/thumbnails/thumbnail-1.webp" alt="" class="thumbnail_1">
        </div>
  
        <div class="thumbnail_row">
          <div class="channel_profile">
            <img src="/img/channels/channel-1.jpeg" alt="" class="profile">
          </div>
          <div class="video_info">
            <p class="video_title">
              Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
          
            <p class="video_author">
              Marques Brownlee
            </p>
          
            <p class="video_stats">
              3.4M views &#183 6 months ago
            </p>
          </div>
        </div>
      </div>
  
      <div class="video_preview">
        <div>
          <img src="/img/thumbnails/thumbnail-2.webp" alt="" class="thumbnail_2">
        </div>
  
        <div class="thumbnail_row">
          <div class="channel_profile">
            <img src="/img/channels/channel-2.jpeg" alt="" class="profile">
          </div>
          <div class="video_info">
            <p class="video_title">
              Try Not To Laugh Challenge #9
            </p>
          
            <p class="video_author">
              Markiplier
            </p>
          
            <p class="video_stats">
              19M views &#183 4 years ago
            </p>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
