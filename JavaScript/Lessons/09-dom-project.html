<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>

  <P id="subscribeText">YouTube Subscribe Button</P>

  <button class="subscribeButton">Subscribe</button>

  <button id="confirm">Confirm</button>

  <script>
    
    document.querySelector('button').addEventListener('click', function() {
      const subscribeText = document.getElementById('subscribeText');
      subscribeText.textContent = 'Thank you for subscribing!';
      subscribeText.style.color = 'green';
    });

    document.querySelector('.subscribeButton').addEventListener('click', function() {
      alert('You clicked the Subscribe button!');
    });

    document.getElementById('confirm').addEventListener('click', function() {
      const subscribeText = document.getElementById('subscribeText');
      subscribeText.textContent = 'Subscription confirmed!';
      subscribeText.style.color = 'blue';
    });


  </script>
  
</body>
</html>
