<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>

  <button>
    Hello World
  </button>

  <button>
    Click Me
  </button>

  <script>
    

    document.querySelector()('button').addEventListener('click', function() {
      alert('Button clicked!');
    });
  </script>
  
</body>
</html>
